      body {
        font-family: 'Inter', sans-serif;
        background-color: #0A1628;
        color: #F8FAFC;
      }
      /* Custom scrollbar for dark theme */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }

      /* Match Up Logo Animation */
      @keyframes logoPulse {
          0%, 100% { 
              transform: scale(1); 
              opacity: 1; 
          }
          50% { 
              transform: scale(0.85); 
              opacity: 0.6; 
          }
      }
    </style>
